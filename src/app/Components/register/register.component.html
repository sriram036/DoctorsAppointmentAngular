<div class="main">
    <div class="container">
        <h1 class="header">Let's Get Started</h1>
        <p class="paragraph">Add Your Personal Details to Continue</p>
        <form class="form" [formGroup]="Registeruser" (ngSubmit)="onSubmit()">
            <div *ngIf='!visible'>
                <div>
                    <label>Name:</label>
                    <div class="input">
                        <mat-form-field appearance="outline">
                            <mat-label>FirstName</mat-label>
                            <input matInput formControlName="firstName" placeholder="FirstName">
                        </mat-form-field>
                        <mat-form-field appearance="outline">
                            <mat-label>LastName</mat-label>
                            <input matInput formControlName="lastName" placeholder="LastName">
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <label>Address:</label>
                    <div>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Address</mat-label>
                            <input matInput formControlName="address" placeholder="Address">
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <label>Date of Birth:</label>
                    <div>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Choose a date</mat-label>
                            <input matInput formControlName="dob" [matDatepicker]="picker">
                            <mat-hint>MM/DD/YYYY</mat-hint>
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                    </div>
                </div>
                <div class="buttons">
                    <button style="width: 45%;" mat-stroked-button>Reset</button>
                    <button style="width: 45%;" (click)="makeVisible()" mat-raised-button color="primary">Next</button>
                </div>
            </div>
            <div *ngIf='visible'>
                <div>
                    <label>Email:</label>
                    <div>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Email Address</mat-label>
                            <input matInput formControlName="email" placeholder="Email Address">
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <label>Mobile Number:</label>
                    <div>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Mobile Number</mat-label>
                            <input matInput formControlName="mobileNumber" placeholder="ex: 9876543210">
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <label>Create New Password:</label>
                    <div>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>New Password</mat-label>
                            <input matInput type="password" formControlName="password" placeholder="New Password">
                        </mat-form-field>
                    </div>
                </div>
                <div>
                    <label>Confirm Password:</label>
                    <div>
                        <mat-form-field appearance="outline" style="width: 100%;">
                            <mat-label>Confirm Password</mat-label>
                            <input matInput type="password" placeholder="Confirm Password">
                        </mat-form-field>
                    </div>
                </div>
                <div class="buttons">
                    <button style="width: 45%;" (click)="makeHide()" mat-stroked-button>Reset</button>
                    <button style="width: 45%;" type="submit" mat-raised-button color="primary">Sign Up</button>
                </div>
            </div>
        </form>
        <div style="display: flex;align-items: baseline;justify-content: flex-end;">
            <p style="color: #b0b0b0;">Already have an account?</p>
            <button mat-button>Login</button>
        </div>
    </div>
</div>
